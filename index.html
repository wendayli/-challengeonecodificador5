<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Encriptador de Texto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./img/Logo.png">
  <link rel="icon" type="image/png" href="./img/Logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
  <header>
    <img src="./img/Logo.png"/>

  </header>
  <div class="container">
    <div class="encriptar">
        <textarea
        name="texto"
        class="texto"
        id="texto"
        cols="30"
        rows="10"
        placeholder="Ingresa el texto aquí"
        spellcheck="false"
        >
      </textarea>
    </div>
    <div class="terminos">
      <p>Solo letras minúsculas y  sin acentos.</p>
    </div>
    <div class="botones">
      <button class="btn-encriptar" type="button" name="button" onclick="encriptar()">Encriptar</button>
      <input class="btn-desencriptar" type="button" name="button" value="desencriptar" onclick="desencriptar()"></button>
    </div>
    <div class="encriptado">
      <img src="img/muñeco.png" alt="" id="muñeco" />
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje eencontrado</h2>
        <p id="parrafo">Ingresa texto que deseas encriptar o desencriptar</p>
        <texarea id="mensaje" class="mensaje" name="mensaje" rows="10" cols="30"></textarea>
      </div>
    </div>
  </div>

  <footer class="developed">
    <p>
        Developed by:Wensdy Sánchez
    
        <a href="https://github.com/" target="_blank">
            <img src="img/github.svg" alt="GitHub logo" class="img-github">
        </a>
    </p>
</footer>
</body>
<script src="scrip.js"></script>
</html>
